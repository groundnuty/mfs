# Editors dont cope too well with binarry data in text files
fillers:
  - &noise filler.bin
  - &magic magic.bin

files:
  - filename: orzech.mp3
    id3: orzech.meta
    filler: *noise

  - filename: figiel.mp3
    id3: figiel.meta
    filler: *noise

  - filename: magico.mp3
    id3: magico.meta
    filler: *magic


